<body>
    <h1 class="text-danger">Welcome back</h1>
    <input type="email" name="email" id="email" placeholder="Enter your email" />
    <br>
    <input type="password" name="password" id="password" placeholder="Enter your password" />
    <br>
    <button class="btn btn-success" onclick="logHere()">Login</button>
    <a href="signup.html" class="btn btn-primary">Register</a>
</body>
    <!-- Here i am trying to make a button which will talk to the server as like postman -->

<script>
    function logHere()
    {
        console.log('I am inside log Function');
        fetch('http://localhost:3000/login', {
            method: 'POST',
        headers: {
            'Content-Type': 'application/json; charset=utf-8'
        },
        body: JSON.stringify({
            email:document.querySelector('#email').value,
            password:document.querySelector('#password').value 
        })
    })
    .then(response=>response.json())
    .then(data=>{
        alert(data.message);
    })
    .catch(err=>{
        alert(err.message);
    })
}
</script>
